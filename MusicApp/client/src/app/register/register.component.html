<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text primary" style="color:rgb(15, 154, 240);">Sign Up</h2>
  <br>
  <div class="form-group">
    <input type="text"
    class="form-control"
    name="username"
    [(ngModel)]="model.username"
     placeholder="Username">
  </div>
  <div class="form-group">
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
    </select>
    <input type="password"
    class="form-control"
    name="password"
    [(ngModel)]="model.password"
     placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
