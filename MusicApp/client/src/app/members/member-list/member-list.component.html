<div class="text-center mt-3">
  <h2>Your musical instruments chosen - {{pagination?.totalItems}} found</h2>
</div>


<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label for="">Cost From:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="minCost" [(ngModel)]="userParams.minCost">
    </div>
    <div class="form-group px-2">
      <label for="">Cost To:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="maxCost" [(ngModel)]="userParams.maxCost">
    </div>
    <div class="form-group px-2">
      <label for="">Show:</label>
      <select style="width: 130px;" class="form-control ml-1" name="gender" [(ngModel)]="userParams.instrumentType">
        <option *ngFor="let instrumentType of instrumentTypeList" [value]="instrumentType.value">{{instrumentType.display}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary ml-1"> Apply Filters </button>
    <button (click)="resetFilters()" type="button" class="btn btn-info ml-1"> Reset Filters </button>
    <div class="col">
      <div class="btn-group float-right">

        <button
          type="button"
          class="btn btn-primary"
          name="orderBy"
          btnRadio="lastApdate"
          (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy">
          Last Apdate
        </button>
        <button
          type="button"
          class="btn btn-primary"
          name="orderBy"
          btnRadio="upLoaded"
          (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy">
          Newest Musical Member
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<pagination
 [boundaryLinks]="true"
 [totalItems]="pagination.totalItems"
 [itemsPerPage]="pagination.itemsPerPage"
 [(ngModel)]="pagination.currentPage"
 (pageChanged)="pageChanged($event)"
 previousText="&lsaquo;"
 nextText="&rsaquo;"
 firstText="&laquo;"
 lastText="&raquo;">
</pagination>
