<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" [src]="member.photoUrl || './assets/user.jpg'" alt="{{member.instrumentType}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.username}}" class="btn btn-primary">
          <i class="fa-duotone fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="addLike(member)">
        <i class="fa-duotone fa-thumbs-up"></i>
      </button>
    </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.username}}" [queryParams]="{tab:3}">
        <i class="fa-duotone fa-messages"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa-regular fa-guitars mr-2"></i>{{member.instrumentType}}
    </h6>
    <p class="card-text text-muted text-center">
      <i class="fa-solid fa-dollar-sign"></i>
      {{member.cost}}
    </p>
  </div>
</div>
